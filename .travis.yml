# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
dist: trusty
latex: false
fortran: false
r_build_args: '--no-manual'

jobs:
  include:
  - r: devel
  - r: 3.1
    warnings_are_errors: false

  - stage: full
    os: osx
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'